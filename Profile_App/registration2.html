<!DOCTYPE html>
<html>
<head>
	<title>Registration Page</title>
	<link rel="stylesheet" type="text/css" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
    
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    
    <link rel="stylesheet" type="text/css" href="css/registration_main.css">
    
    <link rel="stylesheet" type="text/css" href="css/imageUpload.css">
    
    <script type="text/javascript" src="js/image.js"></script>
</head>
<body class="body">

<nav class="navbar navbar-inverse">
	<div class="container-fluid">
    	<ul class="nav navbar-nav navbar-right">
        	<li><a href="#registration"><span class="glyphicon glyphicon-user"></span>Sign-up</a></li>
            <li><a href="#login"><span class="glyphicon glyphicon-user"></span>Login</a></li>
        </ul>
    </div>
</nav>

<div class="container">
	<div class="row">
    	<div class="col-lg-11 col-md-11 col-sm-8 col-xs-12">
        	<div class="well well-lg">
            	<form class="form-inline" action="http://localhost/form_submit.php" method="POST" role="form">
            		<h2><u>PERSONAL INFORMATION</u></h2><br>
            		
            		<div class="row">
                 		<div class="col-xs-12 col-lg-11 col-md-11" id="name">
                 			<div class="form-group">
                		 		<label for="fname">First Name:</label>
                         		<input type="text" class="form-control" id="fname" name="first_name" placeholder="First Name" />
                			</div>

                			<div class="form-group">
                		 		<label for="lname">Middle Name:</label>
                         		<input type="text" class="form-control" id="mname" name="middle_name" placeholder="Middle Name" />
                			</div>

                			<div class="form-group">
                		 		<label for="lname">Last Name:</label>
                         		<input type="text" class="form-control" id="fname" name="last_name" placeholder="Last Name" />
                			</div>

                 		</div>	
                 	</div>

                    <br /><br />
                    <div class="form-group">
                    	 <label for="prefix" class="control-label col-sm-4">Prefix:</label>
                         <div class="control-label col-sm-8">
                         	<label class="radio-inline"><input type="radio" name="prefix" />Mr.</label>
                         	<label class="radio-inline"><input type="radio" name="prefix" />Mrs.</label>
                         </div> 	
                    </div>
                    
                    <div class="form-group" id="gender">
                    	 <label for="gender" class="control-label col-sm-4">Gender:</label>
                         <div class="control-label col-sm-8">
                         	<label class="radio-inline"><input type="radio" name="gender" />Male</label>
                         	<label class="radio-inline"><input type="radio" name="gender" />Female</label>
                         </div> 	
                    </div>

                    <br><br>

                    <div class="form-group">
						<label class="control-label col-xs-5" for="dob">Date of Birth:</label>
							<div class="control-label col-xs-5">
								<input type="date" class="form-control" name="dob" placeholder="Date of Birth">	
							</div>
					</div>
					<br><br>
					<div class="form-group">
                    	 <label for="mstatus" class="control-label col-sm-6">Martial Status:</label>
                         <div class="control-label col-sm-6">
                         	<label class="radio-inline"><input type="radio" name="mstatus" />Single</label>
                         	<label class="radio-inline"><input type="radio" name="mstatus" />Married</label>
                         </div> 	
                    </div>
            	</form>
            </div> 
        </div>
    </div>
</div>
</body>
</html>
